env:
  global:
  - ADB_INSTALL_TIMEOUT=8
  matrix:
  - API=28 ABI="google_apis;x86"         #

  # - API=19 ABI=x86         #
  - API=19 ABI="google_apis;armeabi-v7a" #

  # - API=16 ABI=x86         #
  # - API=16 ABI=armeabi-v7a #

branches:
  only:
    - master
before_install:
- |
  if [ $TRAVIS_OS_NAME == "linux" ]; then
    export DISPLAY=:99.0
    sh -e /etc/init.d/xvfb start
    sleep 3 # give xvfb some time to start
  fi

- ANDROID_TOOLS=4333796 # android-28
- export ANDROID_HOME=~/android-sdk
- wget -q "https://dl.google.com/android/repository/sdk-tools-linux-$ANDROID_TOOLS.zip" -O android-sdk-tools.zip
- unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}
- rm android-sdk-tools.zip
- PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
# Silence warning.
- mkdir -p ~/.android
- touch ~/.android/repositories.cfg
- yes | sdkmanager --licenses
- sdkmanager "emulator" "tools" "platform-tools" > /dev/null
- sdkmanager --list | head -15
- sdkmanager "build-tools;28.0.3" "platforms;android-28" > /dev/null
- sdkmanager "platforms;android-$API" > /dev/null
- sdkmanager "system-images;android-$API;$ABI" > /dev/null
- sdkmanager --list | head -15
- echo no | avdmanager create avd -n test -k "system-images;android-$API;$ABI"
- |
  if [[ "${API}${ABI}" == "25google_apis;armeabi-v7a" || "${API}${ABI}" == "24google_apis;armeabi-v7a" ]]; then
    EMU_PARAMS="-no-window -gpu swiftshader"
  else
    EMU_PARAMS="-no-boot-anim -gpu off"
  fi
  $ANDROID_HOME/emulator/emulator -avd test -no-accel -no-audio $EMU_PARAMS $EMU_ADDITIONAL_OPTIONS ${EMU_DEBUG} &
- nvm install 11

install:
- node ./travis_scripts/get-glide.js

before_script:
- chmod +x ./travis_scripts/android-wait-for-emulator.sh
- ./travis_scripts/android-wait-for-emulator.sh
- adb shell input keyevent 82
- chmod +x ./gradlew
script: ./gradlew connectedCheck

matrix:
  fast_finish: true
  allow_failures:
  - language: android
  include:
  - name: deploy
    env: API=28 ABI="google_apis;x86_64"
    before_install: nvm install 11
    install: node ./travis_scripts/get-glide.js
    before_script: chmod +x ./gradlew
    script: ./gradlew build
    before_deploy:
    - export TRAVIS_TAG=latest
    - node ./travis_scripts/deploy.js
    - chmod +x ./travis_scripts/appetize_url.sh
    - ./travis_scripts/appetize_url.sh
    - echo $APPETIZE_URL
    deploy:
      provider: releases
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: "./app/build/outputs/apk/*/*.apk"
      skip_cleanup: true
      name: $(date +'%Y.%m.%d.%H:%M.%S')
      on:
        branch: master
