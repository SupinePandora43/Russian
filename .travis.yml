script:
  - "gradle build"
  - "yarn deploy"
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: "./app/build/outputs/apk/*/*.apk"
  skip_cleanup: true
  on:
    tags: false
