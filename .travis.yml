language: android
dist: trusty
node_js: "11"
jdk:
- openjdk12
- openjdk8
os:
- linux
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
android:
  components:
    # - tools
    # - platform-tools
    - build-tools-28.0.3
    # - android-28
    # - sys-img-x86-android-28
before_install:
# - nvm install 11
  echo 1

script:
  - gradlew build
  - yarn deploy
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: "./app/build/outputs/apk/*/*.apk"
  skip_cleanup: true
  on:
    tags: false
