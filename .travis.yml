language: android
os: linux
dist: trusty
jdk:
- openjdk12
- openjdk8

before_cache:
- rm -fr $HOME/.gradle/caches/5.2.1
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
android:
  components:
    - build-tools-28.0.3
    - android-28
stages:
  - build
jobs:
  include:
    - stage: build
      before_install: nvm install 11
      install: yarn glide
      before_script: chmod +x ./gradlew
      script: ./gradlew build
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: "./app/build/outputs/apk/*/*.apk"
        skip_cleanup: true
        name: $(date +'%Y.%m.%d.%H:%M.%S')
        on:
          branch: master
        # on:
          # condition: $TRAVIS_COMMIT_MESSAGE =~ ^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$



before_deploy:
- yarn appetize
- echo $APPETIZE_URL

